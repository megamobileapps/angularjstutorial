<h2> Topic</h2>
<h3>Selected Grade/Subject is ----{{gradeid}}/{{subjectid}}</h3>
<div class="row padded">
    <div class="list-group col-xs-3">
        <a class="list-group-item"
            ng-repeat="item in topiclist"
            ng-class="{active: item.selected}"
            ng-href="#/grade/{{gradeid}}/{{subjectid}}/{{item.id}}"
            ng-click="selectItem(item)">{{item.id}}</a>
    </div>
    <div ui-view class="col-xs-9"></div>
</div>
