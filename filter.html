<html data-ng-app="">
<head></head>
<body>
   <h1> filters</h1>
    <div class="container" 
       data-ng-init="customers=[{name:'pankaj goel', city:'bgl'},{name:'shiffauli goel', city:'shbd'}]"
       >
        <input type="text" data-ng-model="customerName"/>
        <ul>
            <li data-ng-repeat="cust in customers|filter:customerName|orderBy:'name'">{{ cust.name |uppercase}} - {{cust.city}} </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
</body>
</html>
