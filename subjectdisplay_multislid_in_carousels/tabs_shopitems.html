    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Slider for subjects </title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>UpToSchoolWorksheet's Store</h1>
		<script> 
			function testme_G() {
			alert("hello");
			}
		</script>
		<div ng-controller="MySliderController">
        	<div ng-include="'header.html'" onload="enableMultiSlide()"></div>
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script>
			var sliderApp = angular.module("sliderApp",[]);
			sliderApp.controller("MySliderController", function($scope) {
                $scope.enableMultiSlide = function enableMultiSlide() {
                    alert("coming to ready function");
                    $('.carousel .item').each(function(){
                      var next = $(this).next();
                      if (!next.length) {
                        next = $(this).siblings(':first');
                      }
                      next.children(':first-child').clone().appendTo($(this));
                      
                      for (var i=0;i<3;i++) {
                        next=next.next();
                        if (!next.length) {
                        	next = $(this).siblings(':first');
                      	}
                        
                        next.children(':first-child').clone().appendTo($(this));
                      }
                      console.log("length of this is :"+$(this).length);
                    });
                }
				$scope.testme = function() {
					alert("Tetme");
				}
			});
		</script>
    </body>
</html>
